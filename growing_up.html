<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Growing UP :PPPPP</title>
    <link rel="stylesheet" href="growing_up.css">
    <script src="http://img1.cache.netease.com/f2e/libs/jquery.js" charset="UTF-8"></script>
</head>
<body>
<div class="gameplay" id="gameplay">
    <div class="gamecontainer clearfix">
        <div class="mainbox" id="mainbox">
            <ul id="mainlist" class="clearfix">
                <li id="ground_1"><span>土地1</span></li>
                <li id="ground_2"><span>土地2</span></li>
                <li id="ground_3"><span>土地3</span></li>
                <li id="ground_4"><span>土地4</span></li>
                <li id="ground_5"><span>土地5</span></li>
                <li id="ground_6"><span>土地6</span></li>
            </ul>
        </div>
        <div class="sidebox" id="sidebox">
            <h1 class="pagetitle">种卡得卡</h1>

            <div class="cardtotal js_gammertotal" id="cardtotal">0</div>
        </div>
    </div>

    <div class="btns">
        <a href="javascript:;" target="_self" class="act_btn" id="btn_sow">播种</a>
        <a href="javascript:;" target="_self" class="act_btn" id="btn_water">浇水</a>
        <a href="javascript:;" target="_self" class="act_btn" id="btn_uproot">铲除</a>
        <a href="javascript:;" target="_self" class="act_btn" id="btn_reap">收获</a>
        <a href="javascript:;" target="_self" class="act_btn" id="btn_cancel">取消</a>
        <a href="javascript:;" target="_self" class="act_btn" id="btn_show">炫富</a>
    </div>
</div>
<div class="share_line" id="share_line">
    <div>
        <span>尊姓大名</span><input type="text" class="nickname" id="nickname" value="" autocomplete="off">
    </div>
    <div>
        <span>拥有<em id="scoreshow" class="js_gammertotal">0</em>张公交卡</span>
        <input type="text" class="score" id="score" value="0" autocomplete="off">
    </div>
    <div>
        <a href="javascript:;" class="justshowmywealth">炫</a>
        <a href="javascript:;" class="nozuo">算了，不嘚瑟</a>
    </div>
</div>
<script src="growing_up.js"></script>
</body>
</html>
